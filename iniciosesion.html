<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
        
        <link rel="stylesheet" href="css/registro.css"/>
        <link rel="stylesheet" href="js/bootstrap.min.css"/>
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/bootstrap.min.3.3.8.js"></script>
    <title>
        Inicio de sesión 
    </title>
 </head>
    <body>
    <div class="container">
        <div class="cabecera row">
            <div id="logo" class="col-lg-3">
                <img class="" src="img/logo1.png"/>
            </div>
        </div>
        <div class="central row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <form action="#" method="post" class="col-12">
                    <h1 class="text-center">Inicia sesión con tu cuenta de correo</h1>
                    <div class="form-group">
                        <label class="control-label" for="name">Usuario</label>
                        <input type="text" name="name" id="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="password">Contraseña</label>
                        <input type="password" name="pass" id="password" class="form-control">
                    </div>
                </form>
                <div class="col-lg-12 control-label text-center">
                    <a href="#">¿Aún no estás registrado? Aquí puedes registrarte</a>
                </div>
                <div class="col-lg-12 contro-label text-center">
                    <a href="#">¿Has olvidado tu correo y/o contraseña? Pincha aquí</a>
                </div>
                <div>
                    <button type="button" class="btn btn-warning center-block">Entrar</button>
                </div>
            </div>
        <div class="row col-lg-4"></div>
        </div>
    </div>
    </body>
</html>
