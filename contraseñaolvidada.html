<!DOCTYPE html>
<html lang="es">

<head>
    <title>BananaTube</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
      href="contraseñaolvidada.css"
      media="screen"/>
</head>
<body>
    <div id="logo" class="center_me">
        <div class="texto-centrado" style="">
            <img class="texto-centrado" src="img/logo1.png" /><img   src="img/Banana-gif-bananas-30667445-140-140.gif" />
        </div>
        <div class="texto-centrado" style="">
            
        </div>
    </div>
    <div class="derecha">
        <a href="bananatube_inicio_sesion.html">Inicio de sesión</a>/<a href="registro.html">Registro</a>
    </div>
    <div id="buscar">
        <form name=”buscador” id=”buscador” action=”” method=”post” enctype=”multipart/form-data”>
            <div>
                <input type="search" id="buscador" name="buscador" value="" autocomplete="on" placeholder="Buscar" />
            </div>
        </form>
    </div>
    <hr>
    <h3>Si has olvidado tu contraseña...</h3>
    <form name=”olvidopassword” id=”olvidopassword” action=”” method=”post” enctype=”multipart/form-data”>
        <div class="izquierda">
            <label for="mail">Introduce tu correo electrónico:</label>
        </div>
        <div>
            <input type="email" id="mail" name="mail" value="" autocomplete="off" placeholder="ejemplo@banana.com" required/>
        </div>
        <div class="izquierda">
            <label for="mail2">Verifica tu correo electrónico:</label>
        </div>
        <div>
            <input type="email" id="mail2" name="mail2" value="" autocomplete="off" placeholder="ejemplo@banana.com" required/>
        </div>
        <div>
            <input type="submit" id="submit" name="submit" value="Enviar" />
        </div>
    </form>
</body>
